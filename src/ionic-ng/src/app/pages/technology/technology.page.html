<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title><ion-icon name="phone-portrait-outline"></ion-icon> Technology</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Technology</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>The Four Technology Elements</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="full">
          <ion-item [routerLink]="['./capabilities']" detail>
            <ion-label class="ion-text-wrap">
              <h2>Capabilities</h2>
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['./channels']" detail>
            <ion-label class="ion-text-wrap">
              <h2>Channels</h2>
            </ion-label>
          </ion-item>
          <ion-item [routerLink]="['./experiences']" detail>
            <ion-label class="ion-text-wrap">
              <h2>Experiences</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<app-footer></app-footer>
