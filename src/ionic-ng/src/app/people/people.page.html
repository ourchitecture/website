<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title><ion-icon name="people-outline"></ion-icon> People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title><ion-icon name="megaphone-outline"></ion-icon> Coming soon!</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-footer [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-buttons>
      <ion-button href="https://github.com/ourchitecture/website/">
        <ion-icon name="logo-github" slot="start"></ion-icon>
        GitHub
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
